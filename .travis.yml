sudo: false
services:
  - docker
env:
  global:
    - secure: ""
    - secure: ""
script:
  - docker build -t $DOCKER_USERNAME/fibs:1.0.0 .
  - docker run kishanb/fibs:1.0.0 python test_*.py
after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker push $DOCKER_USERNAME/fibs:1.0.0